<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Boostrap</title>
</head>
<body>
    <h1>Hello Grid</h1>
    <style media="screen">
        .boxy{
            background: #b3ddff;
            border: 2px solid black;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy">COL Medium 6</div>
            <div class="col-md-6 boxy">COL Medium 6</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 boxy">COL Small 6</div>
            <div class="col-xs-6 boxy">COL Small 6</div>
        </div>
    </div>
    <br>
    <!--Nested-->
   
        <div class="row">
            <div class="col-xs-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">NEST ONE</div>
                    <div class="col-lg-6 boxy">NEST TWO</div>
                </div>
            </div>
            <div>
                <div class="col-lg-6 boxy">TOP LEVEL</div>
            </div>
        </div>
       
</body>
</html>
